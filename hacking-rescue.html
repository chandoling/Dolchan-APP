<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ERC20 토큰 자동 전송</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ERC20 토큰 자동 전송</h1>

    <div class="form-container">
        <div class="form-group">
            <label for="networkSelect">네트워크 선택:</label>
            <select id="networkSelect">
                <option value="sepolia">Sepolia</option>
                <option value="mainnet">Ethereum Mainnet</option>
                <option value="arbitrum">Arbitrum</option>
                <option value="polygon">Polygon</option>
                <option value="optimism">Optimism</option>
                <option value="bsc">BSC</option>
            </select>
        </div>

        <div class="form-group">
            <label for="privateKey">프라이빗 키:</label>
            <input type="password" id="privateKey" />
        </div>

        <div class="form-group">
            <label for="recipientAddress">수신자 주소:</label>
            <input type="text" id="recipientAddress" placeholder="0x..." />
        </div>

        <div class="form-group">
            <label for="contractAddress">토큰 계약 주소:</label>
            <input type="text" id="contractAddress" placeholder="0x..." />
        </div>

        <div class="form-group">
            <label for="gasPrice">사용자 지정 가스 가격 (Gwei):</label>
            <input type="number" id="gasPrice" placeholder="예: 20" />
        </div>

        <div class="form-group">
            <label for="recommendedGas">추천 가스 가격 (Gwei):</label>
            <span>아래는 평균 가스비에서 50% 인상한 값. </span>
            <span id="recommendedGas">-</span>
        </div>

        <button id="saveButton">입력 데이터 저장</button>
        <button id="startButton">ERC20 구출 시작</button>
        <button id="mainPageButton">홈으로</button> 

    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <span>Dolchan © 2024 |&nbsp; </span>
                <a href="https://debank.com/profile/0xb7e382763e6c1c9bc9bfda51232ab8646ad65ca9" target="_blank"> Donate</a>
                <span>🥰</span>
            </div>
            <div class="footer-right">
                <span>Need help?&nbsp; </span>
                <a href="https://t.me/dolchanchain" target="_blank">Contact</a>
            </div>
        </div>
    </div>

    <script src="web3.min.js"></script>
    <script src="hacking-rescue.js"></script>
</body>
</html>
