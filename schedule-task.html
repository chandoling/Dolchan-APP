<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Purchase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Scheduled Purchase</h1>

    <div class="form-container">
        <div class="form-group">
            <label for="network">Network:</label>
            <select id="network">
                <option value="sepolia">Sepolia</option>
                <option value="mainnet">Ethereum Mainnet</option>
                <option value="arbitrum">Arbitrum</option>
                <option value="polygon">Polygon</option>
                <option value="optimism">Optimism</option>
                <option value="bsc">BSC</option>
            </select>
        </div>

        <div class="form-group">
            <label for="contractAddress">Contract Address:</label>
            <input type="text" id="contractAddress" placeholder="0x..." />
        </div>

        <div class="form-group">
            <label for="hexData">Hex Data:</label>
            <input type="text" id="hexData" placeholder="0x..." />
        </div>

        <div class="form-group">
            <label for="gasPrice">Gas Price (Gwei):<br>[Recommended: <span id="recommendedGas">null</span>]</label>
            <input type="number" id="gasPrice" />
        </div>       

        <div class="form-group">
            <label for="scheduledDate">Scheduled Date:</label>
            <input type="date" id="scheduledDate" />
        </div>

        <div class="form-group">
            <label for="scheduledTime">Scheduled Time:</label>
            <input type="time" id="scheduledTime" step="1" /> 
        </div>

        <div class="form-group">
            <label for="privateKey">Private Key:</label>
            <input type="password" id="privateKey" />
        </div>

        <button id="saveTransaction">Save</button>
        <button id="sendTransaction">Send Transaction</button>
        <button id="cancelTransaction">Cancel Transaction</button>
        <button id="mainPageButton">Back to Home</button> 
    </div>

               <span>Need help?&nbsp; </span>
               <a href="https://t.me/dolchanchain" target="_blank">Contact</a>
            </div>
        </div>
    </div>
    
    <script src="web3.min.js"></script>
    <script src="schedule-task.js"></script>
</body>
</html>
